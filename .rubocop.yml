AllCops:
  TargetRubyVersion: 2.1
  Include:
    - Dangerfile
    - gemfiles/*.gemfile

  Exclude:
    - vendor/**/*
    - bin/**/*

inherit_from: .rubocop_todo.yml

Style/Documentation:
  Enabled: false

Style/MultilineIfModifier:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Lint/UnneededDisable:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
